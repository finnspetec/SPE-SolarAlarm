<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日益智慧能源 - 異常紀錄通報系統</title>
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.png">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #475569; -webkit-tap-highlight-color: transparent; }
        .animate-card { animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        /* 避免手機版 Select 文字跑掉 */
        select { background-color: #f8fafc !important; }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const App = () => {
            const [status, setStatus] = useState('idle');
            const [formData, setFormData] = useState({
                'entry.1997557929': '', 
                'entry.1678700766': '', 
                'entry.131097778': '',  
                'entry.980213033': '',  
                'entry.327643225': '',  
                'entry.2061708184': ''  
            });

            useEffect(() => {
                const now = new Date();
                const Y = now.getFullYear();
                const M = String(now.getMonth() + 1).padStart(2, '0');
                const D = String(now.getDate()).padStart(2, '0');
                const hh = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                setFormData(p => ({
                    ...p,
                    'entry.1997557929': `${Y}${M}${D}-${hh}${mm}`,
                    'entry.327643225': `${Y}-${M}-${D}`
                }));
            }, []);

            const handleSubmit = (event) => {
                // 1. 先暫停原本的表單跳轉，確保 JavaScript 有時間跑
                const form = event.target;
                const gasUrl = "https://script.google.com/macros/s/AKfycbxS7zuTQw8emGzffRjTS-4omSBvr77rQin1wLcr8R7o16VzxBw6Wzf9mMr17ceHP7c/exec";
                
                // 2. 抓取當下格子裡的資料 (解決手機版抓到空值的問題)
                const params = new URLSearchParams({
                    "id": form["entry.1997557929"].value,
                    "user": form["entry.1678700766"].value,
                    "site": form["entry.131097778"].value,
                    "area": form["entry.980213033"].value,
                    "date": form["entry.327643225"].value,
                    "issue": form["entry.2061708184"].value
                });

                // 3. 發送 LINE 通知
                fetch(gasUrl, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: params
                });

                // 4. 接續您原本第 72 行以後的畫面處理邏輯
                setStatus('submitting');

                // --- 這裡銜接您原本第 72 行的邏輯，不要刪除下方的 setStatus ---

                setTimeout(() => {
                    setStatus('submitted');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 1500);
            };

            if (status === 'submitted') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="max-w-md w-full bg-white p-12 rounded-[3rem] shadow-2xl border-t-[15px] border-sky-600 animate-card">
                        <div className="text-7xl mb-6">✅</div>
                        <h2 className="text-3xl font-black text-slate-800 mb-4">通報成功！</h2>
                        <button onClick={() => window.location.reload()} className="w-full bg-sky-600 text-white py-5 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">下一筆通報</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-gradient-to-br from-slate-900 via-slate-800 to-sky-900 text-white py-14 px-6 text-center shadow-2xl">
                        <h1 className="text-3xl font-black tracking-widest text-white uppercase">日益智慧能源</h1>
                        <p className="text-sky-400 mt-2 font-bold text-sm tracking-[0.3em] uppercase underline decoration-green-500">異常問題紀錄單</p>
                    </header>
                    <main className="max-w-xl mx-auto -mt-10 px-4">
                        <iframe name="hidden_confirm" style={{display:'none'}}></iframe>
                        <form 
                            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSctQVHtvkom4MQ_iCxMSctMp5cvTN7ZLJSBTPvBV3GBx_1Vmw/formResponse" 
                            method="POST" 
                            target="hidden_confirm" 
                            onSubmit={handleSubmit}
                            className="space-y-5"
                        >
                            <div className="bg-white p-6 rounded-[2rem] shadow-lg border-l-[10px] border-amber-500 animate-card">
                                <label className="block text-slate-400 font-bold mb-1 text-xs tracking-wider uppercase">Form ID</label>
                                <div className="text-2xl font-black text-slate-700">{formData['entry.1997557929']}</div>
                                <input type="hidden" name="entry.1997557929" value={formData['entry.1997557929']} />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg underline decoration-sky-500">1. 填表人員 *</label>
                                <input required type="text" name="entry.1678700766" onChange={(e)=>setFormData({...formData,'entry.1678700766':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" placeholder="輸入姓名" />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg underline decoration-sky-500">2. 案場名稱 *</label>
                                <input required type="text" name="entry.131097778" onChange={(e)=>setFormData({...formData,'entry.131097778':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" placeholder="輸入案場" />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg underline decoration-sky-500">3. 區域選擇 *</label>
                                <select required name="entry.980213033" onChange={(e)=>setFormData({...formData,'entry.980213033':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:bg-white">
                                    <option value="">請點擊選擇區域</option>
                                    <option value="北區">北區</option>
                                    <option value="中區">中區</option>
                                    <option value="南區">南區</option>
                                    <option value="東區">東區</option>
                                    <option value="離島">離島</option>
                                </select>
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg underline decoration-sky-500">4. 實際發生日期 *</label>
                                <input required type="date" name="entry.327643225" value={formData['entry.327643225']} onChange={(e)=>setFormData({...formData,'entry.327643225':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-600" />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg underline decoration-sky-500">5. 異常問題簡述 *</label>
                                <textarea required name="entry.2061708184" rows="4" onChange={(e)=>setFormData({...formData,'entry.2061708184':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" placeholder="描述內容..."></textarea>
                            </div>

                            <button type="submit" className="w-full py-6 mt-4 rounded-[2.5rem] bg-slate-900 text-white text-2xl font-black shadow-2xl active:scale-95 transition-all">確認提交紀錄</button>
                        </form>
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
