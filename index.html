<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日益智慧能源 - 異常紀錄系統</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .animate-card { animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [status, setStatus] = useState('idle');
            const [formData, setFormData] = useState({
                'entry.1997557929': '', // 1. 表單編號
                'entry.131097778': '',  // 2. 案場名稱
                'entry.980213033': '',  // 3. 區域
                'entry.327643225': '',  // 4. 實際發生日期
                'entry.2061708184': ''  // 5. 異常問題
            });

            useEffect(() => {
                const now = new Date();
                const Y = now.getFullYear();
                const M = String(now.getMonth() + 1).padStart(2, '0');
                const D = String(now.getDate()).padStart(2, '0');
                
                // 修改後的編號格式：YYYYMMDD-HHmm
                const hh = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                const formID = `${Y}${M}${D}-${hh}${mm}`;

                setFormData(p => ({
                    ...p,
                    'entry.1997557929': formID,
                    'entry.327643225': `${Y}-${M}-${D}`
                }));
            }, []);

            const handleSubmit = () => {
                setStatus('submitting');
                setTimeout(() => {
                    setStatus('submitted');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 1500);
            };

            if (status === 'submitted') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center bg-slate-50">
                    <div className="max-w-md w-full bg-white p-12 rounded-[3rem] shadow-2xl border-t-[15px] border-sky-600 animate-card">
                        <div className="text-7xl mb-6">✅</div>
                        <h2 className="text-3xl font-black text-slate-800 mb-4">紀錄已提交</h2>
                        <p className="text-slate-500 mb-10 text-lg font-medium">表單編號：<span className="text-sky-600 font-bold">{formData['entry.1997557929']}</span><br/>資料已順利存檔。</p>
                        <button onClick={() => window.location.reload()} className="w-full bg-sky-600 text-white py-5 rounded-3xl font-black text-xl shadow-xl hover:bg-sky-700 active:scale-95 transition-all">新增下一筆</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-gradient-to-br from-slate-900 via-slate-800 to-sky-900 text-white py-14 px-6 text-center shadow-2xl">
                        <h1 className="text-3xl font-black tracking-widest">日益智慧能源</h1>
                        <p className="text-sky-400 mt-2 font-bold text-sm tracking-[0.3em] uppercase">異常問題紀錄單</p>
                    </header>

                    <main className="max-w-xl mx-auto -mt-10 px-4">
                        <iframe name="hidden_confirm" id="hidden_confirm" style={{display:'none'}}></iframe>
                        
                        <form 
                            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSctQVHtvkom4MQ_iCxMSctMp5cvTN7ZLJSBTPvBV3GBx_1Vmw/formResponse" 
                            method="POST" 
                            target="hidden_confirm" 
                            onSubmit={handleSubmit} 
                            className="space-y-5"
                        >
                            {/* 1. 表單編號 */}
                            <div className="bg-white p-6 rounded-[2rem] shadow-lg border-l-[10px] border-amber-500 animate-card">
                                <label className="block text-slate-400 font-bold mb-1 text-xs tracking-wider uppercase">Form ID</label>
                                <div className="text-2xl font-black text-slate-700">{formData['entry.1997557929']}</div>
                                <input type="hidden" name="entry.1997557929" value={formData['entry.1997557929']} />
                            </div>

                            {/* 2. 案場名稱 */}
                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg">2. 案場名稱 <span className="text-rose-500">*</span></label>
                                <input required type="text" name="entry.131097778" onChange={(e)=>setFormData({...formData,'entry.131097778':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none font-bold transition-all shadow-inner" placeholder="請輸入案場名稱" />
                            </div>

                            {/* 3. 區域 */}
                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg">3. 區域 <span className="text-rose-500">*</span></label>
                                <input required type="text" name="entry.980213033" onChange={(e)=>setFormData({...formData,'entry.980213033':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none font-bold transition-all shadow-inner" placeholder="請輸入發生區域" />
                            </div>

                            {/* 4. 實際發生日期 */}
                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg">4. 實際發生日期 <span className="text-rose-500">*</span></label>
                                <input required type="date" name="entry.327643225" value={formData['entry.327643225']} onChange={(e)=>setFormData({...formData,'entry.327643225':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none font-bold text-slate-600 shadow-inner" />
                            </div>

                            {/* 5. 異常問題 */}
                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-[10px] border-sky-600 animate-card">
                                <label className="block text-slate-800 font-black mb-3 text-lg">5. 異常問題簡述 <span className="text-rose-500">*</span></label>
                                <textarea required name="entry.2061708184" rows="4" onChange={(e)=>setFormData({...formData,'entry.2061708184':e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-sky-500 focus:bg-white outline-none font-bold shadow-inner" placeholder="請詳細描述異常狀況..."></textarea>
                            </div>

                            <button type="submit" className="w-full py-6 mt-4 rounded-[2.5rem] bg-slate-900 text-white text-2xl font-black shadow-2xl hover:bg-sky-800 transition-all active:scale-95">
                                {status === 'submitting' ? '正在存檔...' : '確認提交紀錄'}
                            </button>
                            <p className="text-center text-slate-400 text-xs font-bold pt-6">© 2026 日益智慧能源 - 維運服務專用系統</p>
                        </form>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
