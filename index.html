<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日益智慧能源 - 異常紀錄系統</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .animate-card { animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [status, setStatus] = useState('idle');
            const [formData, setFormData] = useState({
                'entry.1997557929': '', 
                'entry.131097778': '',  
                'entry.980213033': '',  
                'entry.327643225': '',  
                'entry.2061708184': ''  
            });

            useEffect(() => {
                const now = new Date();
                const Y = now.getFullYear();
                const M = String(now.getMonth() + 1).padStart(2, '0');
                const D = String(now.getDate()).padStart(2, '0');
                const hh = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                
                // 更新後的編號格式：YYYYMMDD-HHmm
                const formID = `${Y}${M}${D}-${hh}${mm}`;

                setFormData(p => ({
                    ...p,
                    'entry.1997557929': formID,
                    'entry.327643225': `${Y}-${M}-${D}`
                }));
            }, []);

            if (status === 'submitted') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="max-w-md w-full bg-white p-12 rounded-[3rem] shadow-2xl border-t-[15px] border-sky-600 animate-card">
                        <div className="text-7xl mb-6">✅</div>
                        <h2 className="text-3xl font-black mb-4 text-slate-800">提交成功</h2>
                        <p className="text-slate-500 mb-10 text-lg">編號：<span className="text-sky-600 font-bold">{formData['entry.1997557929']}</span></p>
                        <button onClick={() => window.location.reload()} className="w-full bg-sky-600 text-white py-5 rounded-3xl font-black text-xl">回首頁</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-slate-900 text-white py-14 text-center shadow-xl">
                        <h1 className="text-3xl font-black">日益智慧能源</h1>
                        <p className="text-sky-400 mt-2 font-bold tracking-widest uppercase">異常問題紀錄單</p>
                    </header>

                    <main className="max-w-xl mx-auto -mt-10 px-4">
                        <iframe name="hidden_confirm" style={{display:'none'}}></iframe>
                        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSctQVHtvkom4MQ_iCxMSctMp5cvTN7ZLJSBTPvBV3GBx_1Vmw/formResponse" method="POST" target="hidden_confirm" onSubmit={() => setStatus('submitted')} className="space-y-5">
                            
                            <div className="bg-white p-6 rounded-[2rem] shadow-lg border-l-8 border-amber-500">
                                <label className="block text-slate-400 font-bold text-xs uppercase">Form ID</label>
                                <div className="text-2xl font-black">{formData['entry.1997557929']}</div>
                                <input type="hidden" name="entry.1997557929" value={formData['entry.1997557929']} />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-8 border-sky-600">
                                <label className="block font-black mb-3 text-lg">2. 案場名稱 *</label>
                                <input required type="text" name="entry.131097778" onChange={(e)=>setFormData({...formData,'entry.131097778':e.target.value})} className="w-full p-4 bg-slate-50 border-2 rounded-2xl outline-none font-bold" />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-8 border-sky-600">
                                <label className="block font-black mb-3 text-lg">3. 區域 *</label>
                                <input required type="text" name="entry.980213033" onChange={(e)=>setFormData({...formData,'entry.980213033':e.target.value})} className="w-full p-4 bg-slate-50 border-2 rounded-2xl outline-none font-bold" />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-8 border-sky-600">
                                <label className="block font-black mb-3 text-lg">4. 實際發生日期 *</label>
                                <input required type="date" name="entry.327643225" value={formData['entry.327643225']} onChange={(e)=>setFormData({...formData,'entry.327643225':e.target.value})} className="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold" />
                            </div>

                            <div className="bg-white p-7 rounded-[2rem] shadow-lg border-l-8 border-sky-600">
                                <label className="block font-black mb-3 text-lg">5. 異常問題簡述 *</label>
                                <textarea required name="entry.2061708184" rows="4" onChange={(e)=>setFormData({...formData,'entry.2061708184':e.target.value})} className="w-full p-4 bg-slate-50 border-2 rounded-2xl outline-none font-bold"></textarea>
                            </div>

                            <button type="submit" className="w-full py-6 rounded-[2rem] bg-slate-900 text-white text-2xl font-black shadow-xl">提交紀錄</button>
                        </form>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
